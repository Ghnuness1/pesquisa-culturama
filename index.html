<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="culturama-favico.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Pesquisa Culturama</title>
  </head>
  <body>
    <main>
      <header>
        <img src="img/logo-culturama.png" alt="logo culturama " />
        <h1>Pesquisa de opinião</h1>
      </header>
      <section>
        <form action="sucesso.html" method="get">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome</label>
            <input id="name" type="text" name="userName" required />
            <label for="age">Idade</label>
            <input
              id="age"
              type="number"
              name="userAge"
              min="12"
              max="100"
              required
            />
            <label for="birthDate">Data de nascimento</label>
            <input id="birthDate" type="date" name="userBirthDate" />

            <label for="email">E-mail</label>
            <input id="email" type="email" name="userEmail" required />

            <label for="phoneNumber">Telefone</label>
            <input
              id="phoneNumber"
              type="tel"
              name="userPhoneNumber"
              pattern="[0-9]{11}"
              placeholder="DDD + número sem espaços ou hífen"
              aria-describedby="phoneHelp"
            />
            <small id="phoneHelp"
              >Preencha com 11 dígitos no formato: DDD + número sem espaços ou
              hífen</small
            >
            <label for="image">Upload de foto</label>
            <input
              id="image"
              type="file"
              name="userImage"
              aria-describedby="imageHelp"
            />
            <small id="imageHelp">Envie uma foto no formato PNG ou JPEG</small>
          </fieldset>
          <!-- PERFIL -->
          <fieldset>
            <legend>Perfil</legend>
            <p>Gênero:</p>
            <div class="radio-item">
              <input
                id="masc"
                type="radio"
                name="userGender"
                value="masculino"
              />
              <label for="masc">Masculino</label>
            </div>

            <div class="radio-item">
              <input id="fem" type="radio" name="userGender" value="feminino" />
              <label for="fem">Feminino</label>
            </div>

            <div class="radio-item">
              <input
                id="notInformed"
                type="radio"
                name="userGender"
                value="notInformed"
              />
              <label for="notInformed">Prefiro não informar</label>
            </div>
            <label for="maritalStatus">Estado civil:</label>
            <select id="maritalStatus" name="userMaritalStatus">
              <option value="notInformed">Selecione...</option>
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="divorciado">Divorciado</option>
              <option value="uniaoEstavel">União estável</option>
            </select>
            <label for="state">Estado:</label>
            <select id="state" name="userState" required>
              <option value="notInformed">Selecione...</option>
              <option value="acre">Acre</option>
              <option value="alagoas">Alagoas</option>
              <option value="amapa">Amapá</option>
              <option value="amazonas">Amazonas</option>
              <option value="bahia">Bahia</option>
              <option value="ceara">Ceará</option>
              <option value="distritoFederal">Distrito Federal</option>
              <option value="espiritoSanto">Espirito Santo</option>
              <option value="goias">Goiás</option>
              <option value="maranhao">Maranhão</option>
              <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
              <option value="matoGrosso">Mato Grosso</option>
              <option value="minasGerais">Minas Gerais</option>
              <option value="para">Pará</option>
              <option value="paraiba">Paraíba</option>
              <option value="parana">Paraná</option>
              <option value="pernambuco">Pernambuco</option>
              <option value="piaui">Piauí</option>
              <option value="rioDeJaneiro">Rio de Janeiro</option>
              <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
              <option value="rioGrandeDoSul">Rio Grande do Sul</option>
              <option value="rondonia">Rondônia</option>
              <option value="roraima">Roraima</option>
              <option value="santaCatarina">Santa Catarina</option>
              <option value="saoPaulo">São Paulo</option>
              <option value="sergipe">Sergipe</option>
              <option value="tocantins">Tocantins</option>
            </select>
            <label for="city">Cidade:</label>
            <input id="city" type="text" name="userCity" />
          </fieldset>
          <!-- HABITOS -->
          <fieldset>
            <legend>Hábitos</legend>
            <p>Redes Sociais:</p>

            <div class="checkbox-item">
              <input
                type="checkbox"
                id="insta"
                name="social"
                value="instagram"
              />
              <label for="insta">Instagram</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="face" name="social" value="facebook" />
              <label for="face">Facebook</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="link" name="social" value="linkedIn" />
              <label for="link">LinkedIn</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="x" name="social" value="x" />
              <label for="x">X</label>
            </div>
            <label for="musicStyle">Estilo musical:</label>
            <input
              list="styleTipes"
              id="musicStyle"
              type="text"
              name="userMusicStyle"
            />
            <datalist id="styleTipes">
              <option value="Rock"></option>
              <option value="Pop"></option>
              <option value="Samba"></option>
              <option value="Sertanejo"></option>
            </datalist>
            <label for="favoriteColor">Cor favorita:</label>
            <input id="favoriteColor" type="color" name="userFavoriteColor" />
          </fieldset>
          <!-- OPINIÃO -->
          <fieldset>
            <legend>Opinião</legend>
            <p>O que você acha da qualidade do nosso serviço?</p>
            <div class="radio-item">
              <input
                type="radio"
                id="opOtima"
                name="userServiceOpinion"
                value="otima"
              />
              <label for="opOtima">Ótima</label>
            </div>

            <div class="radio-item">
              <input
                type="radio"
                id="opBoa"
                name="userServiceOpinion"
                value="boa"
              />
              <label for="opBoa">Boa</label>
            </div>

            <div class="radio-item">
              <input
                type="radio"
                id="opRegular"
                name="userServiceOpinion"
                value="regular"
              />
              <label for="opRegular">Regular</label>
            </div>

            <div class="radio-item">
              <input
                type="radio"
                id="opRuim"
                name="userServiceOpinion"
                value="ruim"
              />
              <label for="opRuim">Ruim</label>
            </div>
            <label for="comment">Escreva sua opinião:</label>
            <textarea
              id="comment"
              name="userComment"
              placeholder="Digite aqui sua opinião..."
            ></textarea>
          </fieldset>
          <!-- CONFIRMAÇÕES -->
          <fieldset>
            <legend>Confirmações</legend>
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="userLgpdTerm"
                name="userLgpd"
                required
              />
              <label for="userLgpdTerm">Eu aceito participar da pesquisa</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="getResult" name="userGetResult" />
              <label for="getResult"
                >Desejo receber o resultado por e-mail</label
              >
            </div>
          </fieldset>
          <button type="submit" aria-label="Enviar dados do formulário">
            Enviar
          </button>
          <button type="reset" aria-label="Limpar dados do formulário">
            Limpar
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
